<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Eclipse MicroProfile demo</title>
  </head>
  <body>
    <h2>MicroProfile Rabbit Practice</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("form#submitMessage").submit(function (event) {
          console.log("hhhh");

          event.preventDefault();
          var message = $("#message").val();
          console.log(message);

          $.ajax({
            type: "POST",
            url: "/data/rabbit/send",
            dataType: "json",
            data: JSON.stringify(message),
            contentType: "application/json",
            success: function (data) {
              alert(data);
            },
          });
        });
      });
    </script>
    <form id="submitMessage" method="POST">
      <div>
        Type Message: <input type="message" name="Message" id="message" />
        <br /><br />
        <button type="submit" id="button" value="Submit">Submit Message</button>
      </div>
    </form>
    
    <form action="data/rabbit/receive" method="GET">
      <div>
        <br />
        <button type="submit" value="Submit">Get Message</button>
      </div>
    </form>
  </body>
</html>
